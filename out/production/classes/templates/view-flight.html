<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title id="pageTitle">Flight List</title>
    <object th:include = "fragments/fragment :: css" th:remove = "tag"></object>
    <object th:include = "fragments/fragment :: js" th:remove = "tag"></object>
</head>

<body>
    <nav th:replace = "fragments/fragment :: navbar"></nav>
    <h3>View Flight</h3>

    <div th:if="${flights.isEmpty()}">
        <h4>No Flight Yet Until Now</h4>
    </div>
    <div th:if="${!flights.isEmpty()}">
        <div th:each = "flight : ${flights}">
            <table>
                <tr>
                    <th>Flight Name</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Time</th>
                    <th>Pilot</th>
                    <th>Pilot License Number</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tr th:each = "flight : ${flights}">
                    <td th:text="${flight.flightNumber}"></td>
                    <td th:text="${flight.origin}"></td>
                    <td th:text="${flight.destination}"></td>
                    <td th:text="${flight.time}"></td>
                    <td th:text="${flight.pilot.name}"></td>
                    <td th:text="${flight.pilot.licenseNumber}"></td>
                    <td><a href="@{|/flight/update/${flight.id}|}">Update</a></td>
                    <td><a href="@{|/flight/delete/${flight.id}|}">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
