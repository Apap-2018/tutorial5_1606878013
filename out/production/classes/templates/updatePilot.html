<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title id="pageTitle">Update Pilot</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace = "fragments/fragment :: navbar"></nav>
    <h2>Update Pilot</h2>
    <form th:action="@{|/pilot/update/${pilot.licenseNumber}|}" method="POST">
        <h3 th:text="'Pilot License Number : '+ ${pilot.licenseNumber}"></h3>
        <br/>
        New Name :
        <br/>
        <input type="text" name="name"/>
        <br/>
        New Fly Hour :
        <br/>
        <input type="number" name="flyHour"/>
        <br/>

        <button type="submit">Update Pilot</button>
    </form>

</body>
