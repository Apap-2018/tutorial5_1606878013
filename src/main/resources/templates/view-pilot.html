<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>View Pilot</title>
</head>

<body>
    <h2 th:text="'Pilot License Number : ' + ${pilot.licenseNumber}"></h2>
    <h2 th:text="'Name : ' + ${pilot.name}"></h2>
    <h2 th:text="'Fly Hour : ' + ${pilot.flyHour}"></h2>
    <h2 th:if="${pilot.flyHour} >= 100">Status: Pilot Senior</h2>
    <h2 th:unless="${pilot.flyHour} >= 100">Status: Pilot Junior</h2>

    <h2>Flight : </h2>
    <div th:if="${flight.isEmpty()}">
        <h4>No Flight Yet</h4>
    </div>
    <div th:if="${!flight.isEmpty()}">
        <div th:each = "flights : ${flight}">
            <h5 th:text = "${flights.flightNumber}"></h5>
            <h5 th:text = "${flights.origin}"></h5>
            <h5 th:text = "${flights.destination}"></h5>
            <h5 th:text = "${flights.time}"></h5>
            <h5><a th:href = "@{|/flight/delete/${flights.id}|}">Delete</a></h5>
            <h5><a th:href = "@{|/flight/update/${flights.id}}">Update</a></h5>
        </div>
    </div>
    <td><a th:href="@{|/flight/add/${pilot.licenseNumber}|}">Add Flight</a></td>
    <td><a th:href="@{|/pilot/delete/${pilot.licenseNumber}|}">Delete Pilot</a></td>
    <td><a th:href="@{|/pilot/update/${pilot.licenseNumber}|}">Update Pilot</a></td>
</body>
</html>
